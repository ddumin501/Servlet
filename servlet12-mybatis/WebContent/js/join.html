<script>
	window.addEventListener(
					"load",
					function() {
						//id입력란에 focus이벤트감시, 할 일: 가입완료버튼 화면에서 사라진다
						var idObj = document.querySelector("input[name=id]");
						var submitObj = document
								.querySelector("input[type=submit]");
						idObj.addEventListener("focus", function() {
							submitObj.style.display = 'none';
						});
						var dupchkObj = document.querySelector("#dupchk");
						dupchkObj.addEventListener("click", function() {
							if (idObj.value == 'test') {
								alert("이미 사용중인 ID입니다.");
							} else if (idObj.value.trim().length == 0) {
								idObj.focus();
							} else {
								submitObj.style.display = 'block';
							}
						});

						//우편번호 검색버튼
						var searchZipObj = document
								.querySelector("#divSearchZip");
						var searchZipBtnObj = document
								.querySelector("#searchZip");
						searchZipBtnObj.addEventListener("click", function() {
							searchZipObj.style.display = 'block';
						});

						//우편번호창에서 행(tr) 클릭이벤트 감시 : 본창의 우편번호, 기본주소에 값 대입, 우편번호창 사라짐
						var trObjArr = document
								.querySelectorAll("#divSearchZip>div>table tr:not(:first-child)");
						for (var i = 0; i < trObjArr.length; i++) {
							(function(j) {
								var trObj = trObjArr[j];
								trObj
										.addEventListener(
												"click",
												function() {
													//alert(trObj);
													alert(trObj.children[0].innerHTML
															+ ":"
															+ trObj.children[1].innerHTML);
													var zipcodeObj = document
															.querySelector("input[name=zipcode]");
													zipcodeObj.value = trObj.children[0].innerHTML;
													searchZipObj.style.display = 'none';
												});
							})(i);
						}
					});
</script>
